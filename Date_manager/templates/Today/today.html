<!DOCTYPE html>
<html lang="ch">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <title>今日</title>
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <style>
        #content table{
            width: 80%;
            position: fixed;
            top: 80px;
            left: 20%;
        }
        #button_area{
            position: fixed;
            top:80px;
            right: 80%;
            width: 20%;
            height: 100%;
        }
        #button_area button{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-70%, -100%);
        }
    </style>
    <script>
        $(function () {
            $('#add_event').click(function () {
                $input_title = $('#input_title').val()
                $input_content = $('#input_content').val()
                window.location.href = "/today/add"
            })
        })
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">日程</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div id="button_area">
        <button type="button" class="btn btn-primary text-nowrap" id="add_event">添加新的事件</button>

        <input type="text" class="form-control" id="input_title">
        <textarea class="form-control" id="input_content"></textarea>

    </div>
    <div id="content">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">日期</th>
                    <th scope="col">标题</th>
                    <th scope="col">内容</th>
                    <th scope="col">是否删除</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for i in all %}
                        <th scop="row">{{ i.event_date }}</th>
                        <th>{{ i }}</th>
                        <th>{{ i.content }}</th>
                        <th>{{ i.is_delete }}</th>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
